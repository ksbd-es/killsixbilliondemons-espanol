<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the path in sessionStorage and redirect to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/killsixbilliondemons-espanol/');
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
